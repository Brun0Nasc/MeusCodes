<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    Seu país <input type="text" name="pais" id="pais">
    <input type="button" value="Testar" onclick="testar()">
    <div id="res">

    </div>

    <script>
        function testar() {
            var nacionalidade = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Seu país é ${nacionalidade}</p>`
            nacionalidade = nacionalidade.toLowerCase()
            if (nacionalidade != 'brasil') {
                res.innerHTML += `<p>Você é estrageiro.</p>`
            } else {
                res.innerHTML += `<p>Você é brasileiro.</p>`
            }
        }
    </script>
</body>
</html>
