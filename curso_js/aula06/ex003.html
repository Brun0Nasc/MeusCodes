<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(0, 190, 248);
            color: white;
            font: normal 20pt Arial;
        } /* Comentário em CSS */
        h1 {
            color: rgb(255, 187, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // O + serve para concatenação e soma, para o + ser adição precisam ser dois number
        // O window.prompt vai sempre retornar uma string, então precisa converter
    </script>
</body>
</html>
